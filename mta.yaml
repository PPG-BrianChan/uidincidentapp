_schema-version: "3.1"
ID: uidincidentapp
description: A simple CAP project.
version: 1.0.0
modules:
  - name: uidincidentapp-srv
    type: nodejs
    path: gen/srv
    provides:
      - name: srv-api
        properties:
          srv-url: ${default-url}
    parameters:
      buildpack: nodejs_buildpack
    build-parameters:
      builder: npm-ci
    requires:
      - name: uidincidentapp-db
  - name: uidincidentapp-app-content
    type: com.sap.application.content
    path: .
    requires:
      - name: uidincidentapp-repo-host
        parameters:
          content-target: true
    build-parameters:
      build-result: resources
      requires:
        - artifacts:
            - userincidentapp.zip
          name: userincidentapp
          target-path: resources/
  - name: userincidentapp
    type: html5
    path: app/userincidentapp
    build-parameters:
      build-result: dist
      builder: custom
      commands:
        - npm install
        - npm run build:cf
      supported-platforms: []
  - name: uidincidentapp-destination-content
    type: com.sap.application.content
    requires:
      - name: uaa_uidincidentapp
        parameters:
          service-key:
            name: uaa_uidincidentapp-key
      - name: uidincidentapp_html_repo_host
        parameters:
          service-key:
            name: uidincidentapp_html_repo_host-key
      - name: uidincidentapp-destination-service
        parameters:
          content-target: true
    parameters:
      content:
        subaccount:
          destinations:
            - Name: uidincidentapp_html_repo_host
              ServiceInstanceName: uidincidentapp-html5-app-host-service
              ServiceKeyName: uidincidentapp_html_repo_host-key
              sap.cloud.service: uidincidentapp
            - Authentication: OAuth2UserTokenExchange
              Name: uidincidentapp_uaa_fiori
              ServiceInstanceName: uidincidentapp-xsuaa-service
              ServiceKeyName: uaa_uidincidentapp-key
              sap.cloud.service: uidincidentapp
          existing_destinations_policy: update
    build-parameters:
      no-source: true

  - name: uidincidentapp-db-deployer
    type: hdb
    path: gen/db
    parameters:
      buildpack: nodejs_buildpack
    requires:
      - name: uidincidentapp-db
resources:
  - name: uidincidentapp-repo-host
    type: org.cloudfoundry.managed-service
    parameters:
      service: html5-apps-repo
      service-name: uidincidentapp-html5-srv
      service-plan: app-host
  - name: uidincidentapp-dest-srv
    type: org.cloudfoundry.managed-service
    parameters:
      config:
        HTML5Runtime_enabled: true
        init_data:
          instance:
            destinations:
              - Authentication: NoAuthentication
                Name: ui5
                ProxyType: Internet
                Type: HTTP
                URL: https://ui5.sap.com
            existing_destinations_policy: update
        version: 1.0.0
      service: destination
      service-name: uidincidentapp-dest-srv
      service-plan: lite
  - name: uidincidentapp-destination-service
    type: org.cloudfoundry.managed-service
    parameters:
      service: destination
      service-name: uidincidentapp-destination-service
      service-plan: lite
      config:
        init_data:
          subaccount:
            existing_destinations_policy: update
            destinations:
              - Name: uidincidentapp_srv
                Description: uid incident app
                Authentication: NoAuthentication
                ProxyType: Internet
                Type: HTTP
                URL: https://crossfunctional-dev-org-usermanagement-uidincidentapp.cfapps.eu10.hana.ondemand.com
  - name: uidincidentapp_html_repo_host
    type: org.cloudfoundry.managed-service
    parameters:
      service: html5-apps-repo
      service-name: uidincidentapp-html5-app-host-service
      service-plan: app-host
  - name: uaa_uidincidentapp
    type: org.cloudfoundry.managed-service
    parameters:
      path: ./xs-security.json
      service: xsuaa
      service-name: uidincidentapp-xsuaa-service
      service-plan: application

  - name: uidincidentapp-db
    type: com.sap.xs.hdi-container
    parameters:
      service: hana # or 'hanatrial' on trial landscapes
      service-plan: hdi-shared
    properties:
      hdi-service-name: ${service-name}
parameters:
  deploy_mode: html5-repo
  enable-parallel-deployments: true
build-parameters:
  before-all:
    - builder: custom
      commands:
        - npm ci
        - npx -p @sap/cds-dk cds build --production
